<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <!-- inline event handling -->
    <button onclick="console.log('button was clicked.')";>Click me.</button> <br><br>
    <button ondblclick="console.log('button was clicked 2x times.')";>Click me two times.</button> <br><br> 
    <div onmouseover="console.log('You are inside div')">I am a div.</div> <br>

    <!-- event handling in js -->
    <button id="btn1">button1</button> <br> <br>
    <div class="division"> div1</div> <br> <br>

    <!-- event listeners -->
    <button id="btn2">button2</button> <br> <br>

    <!-- practice qn -->
     <button id="mode"> Click me </button>

    <script src="events.js"></script>
</body>
</html>
